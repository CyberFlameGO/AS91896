name: DevSkim

on:
  push:
    branches: 
      - master
      - renovate/**
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '23 8 * * 2'

permissions:
  contents: read

jobs:
  lint:
    name: DevSkim
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@1c4489aab205952ac7b3f21589149222832fe1b9
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout code
        uses: actions/checkout@e6d535c99c374d0c3f6d8cd8086a57b43c6c700a

      - name: Run DevSkim scanner
        uses: microsoft/DevSkim-Action@ad580575f2d8a534df4b177051e79253c64f8441
        
      - name: Upload DevSkim scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@4cf80047d007eb034cffcb38e4e4c6353832cfe1
        with:
          sarif_file: devskim-results.sarif
