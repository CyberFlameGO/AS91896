# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  
permissions:
  contents: read

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@1c4489aab205952ac7b3f21589149222832fe1b9
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout code
        uses: actions/checkout@6a84743051be17cee477b0a26bd866b5dba996e4
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@04c32aa45a2a47b24d8445b218f2df02bbb40fa2
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
